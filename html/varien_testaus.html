    <script>
        function setColor(half, color) {
            if (half === 'first') {
                document.getElementById('left-half').style.backgroundColor = color;
            } else if (half === 'second') {
                document.getElementById('right-half').style.backgroundColor = color;
            }
        }

        function clearcolors() {
            setColor('first', 'transparent'); 
            setColor('second', 'transparent'); 
        }
    </script>
